<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body>
    <div class="container mt-6 bg-light">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="/questions" id="form-questions">
                            <div class="form-group">
                                <label for="total-questions">Cantidad de preguntas</label>
                                <select class="form-control" id="total-questions">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="40">40</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="select-category">Categoría</label>
                                <select class="form-control" id="select-category">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="select-dificulty">Dificultad</label>
                                <select class="form-control" id="select-dificulty">
                                    <option value = "easy"> Easy</option>
                                    <option value = "medium">Medium</option>
                                    <option value = "hard">Hard</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="select-type">Tipo (True/False --Opción Multiple)</label>
                                <select class="form-control" id="select-type">
                                    <option value = "multiple">Opción Multiple</option>
                                    <option value = "boolean">Verdadero/Falso</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary">Obtener preguntas</button>
                        </form>
                    </div>
                </div>

            </div>
            <div class="container md-6 bg-light">
                <div class="row justify-content-center">

                    <form action="/questions" id="form-q2">
                        <div class="form-Answer">
                            <div class="row" id="questions-container">
                                <!-- Aquí va el contenido -->
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-primary " id="score" style="display:none" onsubmit="getScorebtn(e)">Obtener Score</button>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="md-6 mt-3 bg-light" id="results-box">

                        </div>
                    </div>

                </div>
            </div>

</body>
